{% extends "polls/base.html" %}
{% block header %}
<h1>笔记列表</h1>
{% endblock header %}
{% block content %}
<ul>
{% for topic in topics %}
<li>
<h3><a href="{% url 'polls:topic' topic.id %}">{{ topic }}</a></h3>
</li>
{% empty %}
<li>No topics have been added yet.</li>
{% endfor %}
</ul>
<a class="btn btn-success btn-lg btn-block" href="{% url 'polls:new_topic' %}">添加一条新笔记</a>
{% endblock content %}
