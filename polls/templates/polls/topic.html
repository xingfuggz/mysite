{% extends 'polls/base.html' %}

{# 这是当前主题的列表页 #}

{% block content %}

	<h1>{{ topic.text }}</h1>
	{% if entries %}
		{% for entry in entries %}
		<ul>
			<li>{{ entry.text }}</li>
			<span>{{ entry.date_added|date:'Y-m-d' }}</span>
		</ul>
		{% endfor %}
	{% endif %}
<a href="{% url 'polls:new_entry' topic.id %}">添加学习内容</a>

{% endblock content %}
